name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        django-version: ['4.2', '5.1', '5.2']
        wagtail-version: ['6.4', '7.0', '7.2']
        exclude:
          # Django 5.2 requires Python 3.11+
          - django-version: '5.2'
            python-version: '3.10'
          # Python 3.14 only supported by Django 5.2
          - python-version: '3.14'
            django-version: '4.2'
          - python-version: '3.14'
            django-version: '5.1'
          # Python 3.14 only supported by Wagtail 7.2
          - python-version: '3.14'
            wagtail-version: '6.4'
          - python-version: '3.14'
            wagtail-version: '7.0'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]"
          uv pip install "django~=${{ matrix.django-version }}.0" "wagtail~=${{ matrix.wagtail-version }}.0"

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Check package
        run: |
          uv pip install twine
          uv run twine check dist/*
